<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit App</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="app">
      <div class="panel">
        <img class="logo" src="/images/logo.svg" alt="" />
        <nav class="menu">
          <div class="menu__list"></div>
          <button class="menu__add" onclick="togglePopup()">
            <img src="/images/add.svg" alt="" />
          </button>
        </nav>
      </div>
      <div class="content">
        <header>
          <h1 class="h1">-</h1>
          <div class="progress">
            <div class="progress__text">
              <div class="progress__name">Прогресс</div>
              <div class="progress__percents">%</div>
            </div>
            <div class="progress__bar">
              <div class="progress__cover-bar"></div>
            </div>
          </div>
        </header>
        <main>
          <div id="days"></div>
          <div class="habbit">
            <div class="habbit__day">День _</div>
            <form class="habbit_form" onsubmit="addDays(event)">
              <input name="comment" class="input_icon" type="text" placeholder="Комментарий" />
              <img class="input__icon" src="/images/comment.svg" alt="" />
              <button class="button" type="submit">Готово</button>
            </form>
          </div>
        </main>
      </div>
      <div class="cover cover-hidden" id="add-habit-popup">
        <div class="popup">
          <h2>Новая привычка</h2>
          <div class="icon-label">Иконка</div>
          <div class="icons-select">
            <button class="icon icon_active" onclick="setIcon(this, 'sport')">
              <img src="/images/sport.svg" alt="Спорт" />
            </button>
            <button class="icon" onclick="setIcon(this, 'water')">
              <img src="/images/water.svg" alt="Вода" />
            </button>
            <button class="icon" onclick="setIcon(this, 'food')">
              <img src="/images/food.svg" alt="Еда" />
            </button>
          </div>
          <form action="" class="popup__form" onsubmit="addHabit(event)">
            <input type="text" name="name" placeholder="Название" />
            <input type="text" name="icon" hidden placeholder="Иконка" value="sport" />
            <input type="number" name="target" placeholder="Цель" />
            <button class="button" type="submit">Добавить</button>
          </form>
          <button class="popup__close">
            <img src="/images/close.svg" alt="Закрыть popup" onclick="togglePopup()" />
          </button>
        </div>
      </div>
    </div>
    <script defer src="./scripts/app.js"></script>
  </body>
</html>
